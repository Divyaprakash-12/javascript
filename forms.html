<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            
            background-color:hsl(78, 100%, 50%);
           
            border: 5px double;
            padding: 30px;
            margin: 10px ;
        }
    </style>
    <script src="form.js">
    </script>
</head>
<body>
    <h1 style="text-align: left;">Registration form </h1>
        <form action="" method="post" name="form1">
        <fieldset>
            <legend>
                Trainee details
            </legend>
            <label>user Name</label><br>
            <input type="text" name="uname" placeholder="enter your name" required><br>
            <label>user email</label><br>
            <input type="email" name="mail" placeholder="enter your mail" required><br>
            <label>user password</label><br>
            <input type="password" name="password" required><br>
            <label>gender</label><br>
            <input type="radio" id="gender" name="gender" value="female">female<br>
            <input type="radio" id="gender" name="gender" value="male">male<br><br>
            <label>address</label><br>
            <textarea name="add"></textarea><br><br>
            <label>DOB</label>
            <input type="date" name="DOB"><br><br>
            <label>choose profession</label><br>
            <select name="profession" >
                <optgroup label="developer">
                    <option>front-end developer</option>
                    <option>back-end developer</option>
                    <option>.net developer </option>
                    <option>java developer</option>
                </optgroup>
                <optgroup label="marketting">
                    <option>sales executive</option>
                    <option>marketting manager</option>
                </optgroup>
            </select><br><br>
            <label>mobile number</label><br>
            <input type="tel" pattern="[0-9]{10}" placeholder="enter mobile number" name="phno"><br><br>
            <label>telephone number</label><br>
            <input type="tel" pattern="[6-9]{3}-[0-9]{4}-[0-9]{3}" placeholder="enter telephone number" name="teleno">
            <br><br>
            <button type="button"  onclick="rejistered()">submit</button>
            <input type="reset" ><br>
        </fieldset>
    </form>
    
</body>
</html>
