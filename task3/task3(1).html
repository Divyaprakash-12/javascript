    <title>task3</title>
 <script>
  class person{
    constructor(name,age,gender,address){
      this.name=name;
      this.age=age;
      this.gender=gender;
      this.address=address;
    }
    getDisplay(){
      document.write("<b>The name of the person is:</b>"+this.name+"<br>");
      document.write("<b>The age of the person is:</b>"+this.age+"<br>");
      document.write("<b>The gender of the person is:</b>"+this.gender+"<br>");
      document.write("<b>The address of the person is:</b>"+this.address+"<br>");
    }
  }
  let data=new person("prakash",20,"male","Rs puram cbe-1.");
  data.getDisplay();

 </script>
